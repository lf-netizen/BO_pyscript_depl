<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="index.css">
    <script defer type="text/javascript" src="load.js"></script>
    
    <py-env>
        - matplotlib
        - pandas
        - paths:
          - ./src.py
    </py-env>


</head>
<body>
    <div style="display: inline-block; width: 30%;">
        <iframe id="list_iframe"  width="100%" height=500px allign="left" src=task_list/index.html></iframe>
    </div>
    <div style="display: inline-block; width: 60%;">
        <iframe id="graph_iframe"  width="100%" height=500px allign="right" src=graph/index.html></iframe>
    </div>
    <p id="example"></p>
    <div id="plot"></div>
    <py-script output="example">
    import js
    header = Element("example")
    edges = js.document.getElementById("graph_iframe").contentWindow.edges;

    def click_event(*ags, **kwgs):
        header.element.innerText = edges.to_py()
    </py-script>
    <!-- <py-script src="main.py" output="plot"></py-script> -->
    
    <py-button id="new-task-btn" label="edges state!">
        def on_click(evt):
          click_event()
      </py-button>
    
</body>
</html>
