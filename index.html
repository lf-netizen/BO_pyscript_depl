<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="index.css">
    <script defer type="text/javascript" src="load.js"></script>
    
    <py-env>
        - matplotlib
        - pandas
        - paths:
          - ./src.py
    </py-env>


</head>
<body>
    <iframe id="graph_iframe" width=50%, height=50% src=graph.html></iframe>
    <h1 id="example"></h1>
    <py-script output="example">
    import js
    header = Element("example")
    edges = js.document.getElementById("graph_iframe").contentWindow.edges;

    def click_event(*ags, **kwgs):
        header.element.innerText = edges.to_py()
    </py-script>
    <py-script src="main.py"></py-script>
    
    <py-button id="new-task-btn" label="edges state!">
        def on_click(evt):
          click_event()
      </py-button>
<br>
    
</body>
</html>
